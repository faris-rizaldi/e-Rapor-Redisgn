<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="assets/images/favicon.ico">
  <title>Verifikasi Code</title>
  <!-- Simple bar CSS -->
  <link rel="stylesheet" href="css/simplebar.css">
  <!-- Fonts CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  <!-- Icons CSS -->
  <link rel="stylesheet" href="css/feather.css">
  <!-- Date Range Picker CSS -->
  <link rel="stylesheet" href="css/daterangepicker.css">
  <!-- App CSS -->
  <link rel="stylesheet" href="css/app-light.css" id="lightTheme">
  <link rel="stylesheet" href="css/app-dark.css" id="darkTheme" disabled>
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    .reset-password-container {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 50px;
    }
    .otp-input {
      width: 60px;
      height: 60px;
      font-size: 24px;
      text-align: center;
      margin: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="reset-password-container">
      <div class="logo">
        <img src="assets/images/tut-wuri.png" alt="Logo">
      </div>
      <h2>Verifikasi OTP</h2>
      <p>Kode OTP telah dikirim ke email Anda.</p>
      <form id="verification-form">
        <div class="form-group mb-4">
          <div class="d-flex justify-content-center">
            <input type="text" class="form-control otp-input" maxlength="1" id="digit-1" autocomplete="off">
            <input type="text" class="form-control otp-input" maxlength="1" id="digit-2" autocomplete="off">
            <input type="text" class="form-control otp-input" maxlength="1" id="digit-3" autocomplete="off">
            <input type="text" class="form-control otp-input" maxlength="1" id="digit-4" autocomplete="off">
          </div>
          <div class="invalid-feedback text-center" id="codeError">Kode verifikasi salah. Silakan coba lagi.</div>
        </div>
        <a href="lupapassword.html"><p>Tidak mendapat code?</p></a>
        <button type="submit" class="btn btn-primary btn-block">Verifikasi</button>
      </form>
      <footer class="mt-4">
        <p>Â© 2024</p>
      </footer>
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/simplebar.min.js"></script>
<script src='js/daterangepicker.js'></script>
<script src='js/jquery.stickOnScroll.js'></script>
<script src="js/tinycolor-min.js"></script>
<script src="js/config.js"></script>
<script src="js/apps.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script>
  // Auto move to next input field
  const inputs = document.querySelectorAll('.otp-input');
  inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });
  });

  // Handle form submission
  document.getElementById('verification-form').addEventListener('submit', function(event) {
  event.preventDefault();
  
  // Langsung arahkan ke halaman ubah-password tanpa validasi
  window.location.href = 'ubah-password.html';
});
</script>

</body>
</html>
