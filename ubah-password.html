<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">
  <title>Ubah Password</title>
  <!-- Simple bar CSS -->
  <link rel="stylesheet" href="css/simplebar.css">
  <!-- Fonts CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Icons CSS -->
  <link rel="stylesheet" href="css/feather.css">
  <!-- Date Range Picker CSS -->
  <link rel="stylesheet" href="css/daterangepicker.css">
  <!-- App CSS -->
  <link rel="stylesheet" href="css/app-light.css" id="lightTheme">
  <link rel="stylesheet" href="css/app-dark.css" id="darkTheme" disabled>
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    .reset-password-container {
      max-width: 350px;
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 50px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="reset-password-container">
      <div class="logo">
        <img src="assets/images/tut-wuri.png" alt="Logo">
      </div>
      <h2>Ubah Password</h2>
      <p>Kata sandi Anda sebelumnya telah diatur ulang. Silakan atur kata sandi baru untuk akun Anda.</p>
      <form id="change-password-form">
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Masukkan password baru" autocomplete="off">
          <div class="invalid-feedback" id="passwordError">Password tidak boleh kosong.</div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password2" placeholder="Masukkan ulang password baru" autocomplete="off">
          <div class="invalid-feedback" id="password2Error">Password tidak cocok. Silakan coba lagi.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Ubah Password</button>
      </form>
      <footer class="mt-4">
        <p>Â© 2024</p>
      </footer>
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/simplebar.min.js"></script>
<script src='js/daterangepicker.js'></script>
<script src='js/jquery.stickOnScroll.js'></script>
<script src="js/tinycolor-min.js"></script>
<script src="js/config.js"></script>
<script src="js/apps.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script>
  document.getElementById('change-password-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var passwordInput = document.getElementById('password');
    var password2Input = document.getElementById('password2');
    var passwordError = document.getElementById('passwordError');
    var password2Error = document.getElementById('password2Error');
    var passwordValue = passwordInput.value.trim();
    var password2Value = password2Input.value.trim();

    if (!passwordValue) {
      passwordInput.classList.add('is-invalid');
      passwordError.textContent = 'Password tidak boleh kosong.';
      passwordError.style.display = 'block';
    } else {
      passwordInput.classList.remove('is-invalid');
      passwordError.style.display = 'none';
    } 

    if (passwordValue && passwordValue !== password2Value) {
      password2Input.classList.add('is-invalid');
      password2Error.textContent = 'Password tidak cocok. Silakan coba lagi.';
      password2Error.style.display = 'block';
    } else {
      password2Input.classList.remove('is-invalid');
      password2Error.style.display = 'none';
    }
    
    if (passwordValue && passwordValue === password2Value) {
      // Redirect to password-success.html if both passwords are valid
      window.location.href = 'password-success.html';
    }
  });
</script>

</body>
</html>
