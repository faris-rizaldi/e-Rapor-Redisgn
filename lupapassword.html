<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="assets/images/favicon.ico">
  <title>Lupa Password</title>
  <!-- Simple bar CSS -->
  <link rel="stylesheet" href="css/simplebar.css">
  <!-- Fonts CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  <!-- Icons CSS -->
  <link rel="stylesheet" href="css/feather.css">
  <!-- Date Range Picker CSS -->
  <link rel="stylesheet" href="css/daterangepicker.css">
  <!-- App CSS -->
  <link rel="stylesheet" href="css/app-light.css" id="lightTheme">
  <link rel="stylesheet" href="css/app-dark.css" id="darkTheme" disabled>
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    .reset-password-container {
      max-width: 350px;
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 50px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="reset-password-container">
      <div class="logo">
        <img src="assets/images/tut-wuri.png" alt="Logo">
      </div>
      <h2>Lupa Password?</h2>
      <p>Masukkan alamat email Anda dan kami akan mengirimi Anda email berisi kode verifikasi untuk mengatur ulang kata sandi Anda</p>
      <form id="reset-password-form">
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Email address" autocomplete="off">
          <div class="invalid-feedback" id="emailError">Email tidak valid. Silakan coba lagi.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Kirim</button>
      </form>
      <footer class="mt-4">
        <p>Â© 2024</p>
      </footer>
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/simplebar.min.js"></script>
<script src='js/daterangepicker.js'></script>
<script src='js/jquery.stickOnScroll.js'></script>
<script src="js/tinycolor-min.js"></script>
<script src="js/config.js"></script>
<script src="js/apps.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script>
  document.getElementById('reset-password-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var emailInput = document.getElementById('email');
    var emailError = document.getElementById('emailError');
    var emailValue = emailInput.value.trim();
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailValue) {
      emailInput.classList.add('is-invalid');
      emailError.textContent = 'Email tidak boleh kosong.';
      emailError.style.display = 'block';
    } else if (!emailPattern.test(emailValue)) {
      emailInput.classList.add('is-invalid');
      emailError.textContent = 'Email tidak valid. Silakan coba lagi.';
      emailError.style.display = 'block';
    } else {
      emailInput.classList.remove('is-invalid');
      emailError.style.display = 'none';
      window.location.href = 'verifikasi-email-send.html?email=' + encodeURIComponent(emailValue); 
    }
  });
</script>


</body>
</html>
